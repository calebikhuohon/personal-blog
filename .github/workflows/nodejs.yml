name: Node.js CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: git config user.email "calebikhuohon@gmail.com"
    - run: git config user.name "calebikhuohon"
    - run: npm install
    - run: npm run deploy
      env:
          GITHUB_TOKEN: ${{ secrets.blog-deploy-token }}
    # - run: npm test
    #   env:
    #     CI: true
